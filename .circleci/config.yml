# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: ubuntu:latest 
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - run:
         name: "Packaging and testing using maven build tool"
         command: |
           apt update && apt install maven openjdk-11-jdk curl -y
           mvn clean package -DskipTests=true
           mvn test
      - run:
          name: "Install Jfrog CLI"
          command: curl -fL https://getcli.jfrog.io | sh
      - run:
          name: "Configure Jfrog Artifactory"
          command: ./jfrog config add springboot-app-libs-snapshot --artifactory-url https://lokeshbalaji003.jfrog.io/artifactory/springboot-app-libs-snapshot --user lokeshbalaji003 --apikey cmVmdGtuOjAxOjE3MjIzMzM0NjM6NUJZUzd1TWJramRRaUZFUVJuaVlESERKcEVp --interactive=false
      - run:
          name: "Push to Jfrog Artifactory"
          command: ./jfrog rt u "target/*.war springboot-app-libs-snapshot --build-name=build-new --build-number=$CIRCLE_BUILD_NUM --flat=false"
      - store_artifacts:
          path: ./target


# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  full-workflow:
    jobs:
      - build